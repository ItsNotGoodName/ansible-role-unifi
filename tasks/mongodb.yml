---
- name: Add mongodb 3.6 repo key
  apt_key:
    url: https://www.mongodb.org/static/pgp/server-3.6.asc
    state: present
  become: true
  tags: unifi

- name: Add mongodb 3.6 repo
  apt_repository:
    filename: 100-mongodb
    repo: deb http://repo.mongodb.org/apt/debian stretch/mongodb-org/3.6 main
    state: present
  become: true
  tags: unifi

- name: Install libssl1.1 for Debian 12
  apt:
    deb: "https://ftp.debian.org/debian/pool/main/o/openssl/libssl1.1_1.1.1w-0+deb11u1_{{ libssl_architectures[ansible_architecture] }}.deb"
  become: true
  tags: unifi
  when: ansible_distribution == "Debian" and ansible_distribution_major_version == "12"
