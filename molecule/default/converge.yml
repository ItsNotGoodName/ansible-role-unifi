---
- name: Converge
  hosts: all
  pre_tasks:
    - name: Update apt cache
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false
      become: true
  tasks:
    - name: "Include itsnotgoodname.unifi"
      include_role:
        name: "itsnotgoodname.unifi"
